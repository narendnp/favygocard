<!DOCTYPE html>
<html>

<head>
  <title>Favorite Yu-Gi-Oh! Cards</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark light">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="theme-color" content="#111111" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#eeeeee" media="(prefers-color-scheme: dark)">
</head>

<body>
  <div class="container">
    <div class="mt-5">
      <h1 class="text-center">Favorite Yu-Gi-Oh! Cards Generator</h1>
      <h6 class="text-center text-muted">An easy to use, automated <a href="example.png">template</a> to create your
        Favorite Yu-Gi-Oh! Cards.</h6>
      <h6 class="text-center text-muted">Choose your favorite cards to start!</h6>
    </div>
    <form id="input-form" style="display:block">
      <div class="mt-5 mb-3">
        <label for="search-favDeck" class="mb-1">Your Favorite Deck:</label>
        <input type="text" id="search-favDeck" name="search-favDeck" class="form-control">
        <div id="favDeck-results" class="search-results"></div>
      </div>
      <div class="mb-3">
        <label for="search-favVanilla" class="mb-1">Your Favorite Vanilla Monster:</label>
        <input type="text" id="search-favVanilla" name="search-favVanilla" class="form-control">
        <div id="favVanilla-results" class="search-results"></div>
      </div>
      <div class="mb-3">
        <label for="search-favEffect" class="mb-1">Your Favorite Effect Monster:</label>
        <input type="text" id="search-favEffect" name="search-favEffect" class="form-control">
        <div id="favEffect-results" class="search-results"></div>
      </div>
      <div class="mb-3">
        <label for="search-favRitual" class="mb-1">Your Favorite Ritual Monster:</label>
        <input type="text" id="search-favRitual" name="search-favRitual" class="form-control">
        <div id="favRitual-results" class="search-results"></div>
        <div class="mb-3">
        </div>
        <label for="search-favFusion" class="mb-1">Your Favorite Fusion Monster:</label>
        <input type="text" id="search-favFusion" name="search-favFusion" class="form-control">
        <div id="favFusion-results" class="search-results"></div>
      </div>
      <div class="mb-3">
        <label for="search-favSynchro" class="mb-1">Your Favorite Synchro Monster:</label>
        <input type="text" id="search-favSynchro" name="search-favSynchro" class="form-control">
        <div id="favSynchro-results" class="search-results"></div>
      </div>
      <div class="mb-3">
        <label for="search-favXyz" class="mb-1">Your Favorite Xyz Monster:</label>
        <input type="text" id="search-favXyz" name="search-favXyz" class="form-control">
        <div id="favXyz-results" class="search-results"></div>
      </div>
      <div class="mb-3">
        <label for="search-favPendulum" class="mb-1">Your Favorite Pendulum Monster:</label>
        <input type="text" id="search-favPendulum" name="search-favPendulum" class="form-control">
        <div id="favPendulum-results" class="search-results"></div>
      </div>
      <div class="mb-3">
        <label for="search-favLink" class="mb-1">Your Favorite Link Monster:</label>
        <input type="text" id="search-favLink" name="search-favLink" class="form-control">
        <div id="favLink-results" class="search-results"></div>
      </div>
    </form>
    <div class="mt-5">
      <div class="mb-5 text-center">
        <button type="button" id="reset-button" class="btn btn-secondary" onclick="clearInput()">Reset</button>
        <button type="button" id="generate-button" class="btn btn-primary" onclick="generateImage()">Generate</button>
<!--         <button type="button" id="download-button" class="btn btn-primary" onclick="downloadImage()" style="display: none;">Download</button> -->
      </div>
      <div class="mb-5 text-center" id="canvas-results"></div>
    </div>
  </div>
  <div class="mb-5"></div>
  <script src="js/bootstrap-min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
