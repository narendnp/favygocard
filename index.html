<!DOCTYPE html>
<html class="h-full">
  <head>
    <title>Favorite Yu-Gi-Oh! Cards</title>
    <link rel="icon" href="assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="h-full bg-gray-900 text-white">
    <main class="flex flex-col min-h-screen">
      <div class="flex-grow max-w-4xl mx-auto px-4 py-12">
        <div class="space-y-4 mb-12">
          <h1 class="text-4xl font-bold text-center">
            Favorite Yu-Gi-Oh! Cards Generator
          </h1>
          <p class="text-center text-gray-400">
            An easy to use, automated
            <a
              href="assets/example.png"
              class="text-blue-400 hover:underline"
              >template</a
            >
            to create your Favorite Yu-Gi-Oh! Cards.
          </p>
          <p class="text-center text-gray-400">
            Choose your favorite cards to start!
          </p>
        </div>

        <form id="input-form" class="space-y-8 max-w-2xl mx-auto">
          <div class="card-input-group">
            <label
              for="search-favDeck"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Favorite Deck</label
            >
            <input
              type="text"
              id="search-favDeck"
              name="search-favDeck"
              class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none border-0"
            />
            <div id="favDeck-results" class="search-results mt-2"></div>
          </div>

          <div class="card-input-group">
            <label
              for="search-favVanilla"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Favorite Normal Monster</label
            >
            <input
              type="text"
              id="search-favVanilla"
              name="search-favVanilla"
              class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none border-0"
            />
            <div id="favVanilla-results" class="search-results mt-2"></div>
          </div>

          <div class="card-input-group">
            <label
              for="search-favEffect"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Favorite Effect Monster</label
            >
            <input
              type="text"
              id="search-favEffect"
              name="search-favEffect"
              class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none border-0"
            />
            <div id="favEffect-results" class="search-results mt-2"></div>
          </div>

          <div class="card-input-group">
            <label
              for="search-favRitual"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Favorite Ritual Monster</label
            >
            <input
              type="text"
              id="search-favRitual"
              name="search-favRitual"
              class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none border-0"
            />
            <div id="favRitual-results" class="search-results mt-2"></div>
          </div>

          <div class="card-input-group">
            <label
              for="search-favFusion"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Favorite Fusion Monster</label
            >
            <input
              type="text"
              id="search-favFusion"
              name="search-favFusion"
              class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none border-0"
            />
            <div id="favFusion-results" class="search-results mt-2"></div>
          </div>

          <div class="card-input-group">
            <label
              for="search-favSynchro"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Favorite Synchro Monster</label
            >
            <input
              type="text"
              id="search-favSynchro"
              name="search-favSynchro"
              class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none border-0"
            />
            <div id="favSynchro-results" class="search-results mt-2"></div>
          </div>

          <div class="card-input-group">
            <label
              for="search-favXyz"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Favorite Xyz Monster</label
            >
            <input
              type="text"
              id="search-favXyz"
              name="search-favXyz"
              class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none border-0"
            />
            <div id="favXyz-results" class="search-results mt-2"></div>
          </div>

          <div class="card-input-group">
            <label
              for="search-favPendulum"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Favorite Pendulum Monster</label
            >
            <input
              type="text"
              id="search-favPendulum"
              name="search-favPendulum"
              class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none border-0"
            />
            <div id="favPendulum-results" class="search-results mt-2"></div>
          </div>

          <div class="card-input-group">
            <label
              for="search-favLink"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Favorite Link Monster</label
            >
            <input
              type="text"
              id="search-favLink"
              name="search-favLink"
              class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none border-0"
            />
            <div id="favLink-results" class="search-results mt-2"></div>
          </div>
        </form>

        <div class="mt-12 text-center">
          <div class="form-spinner hidden" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div id="canvas-results"></div>
          <div class="space-x-4 mt-12">
            <button
              type="button"
              id="back-button"
              class="hidden px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
              onclick="showForm()"
            >
              Back
            </button>
            <button
              type="button"
              id="reset-button"
              class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
              onclick="clearInput()"
            >
              Reset
            </button>
            <button
              type="button"
              id="generate-button"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
              onclick="generateImage()"
            >
              Generate
            </button>
            <button
              type="button"
              id="download-button"
              class="hidden px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
              onclick="downloadImage()"
            >
              Download
            </button>
          </div>
        </div>
      </div>

      <footer class="w-full py-4 bg-gray-900 shadow-lg mt-auto">
        <div class="max-w-4xl mx-auto flex justify-center space-x-6">
          <a
            href="https://x.com/narendnp_"
            target="_blank"
            rel="noopener noreferrer"
            class="text-gray-400 hover:text-white transition-colors"
            aria-label="Twitter/X Profile"
          >
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
            </svg>
          </a>
          <a
            href="https://github.com/narendnp/favygocard"
            target="_blank"
            rel="noopener noreferrer"
            class="text-gray-400 hover:text-white transition-colors"
            aria-label="GitHub Repository"
          >
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"></path>
            </svg>
          </a>
        </div>
      </footer>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
